{% comment %}
<!-- Getting and sorting tags alphabetically -->
{% endcomment %}

{% assign rawtags = "" %}

{% assign ttags = include.tags | join:'|' | append:'|' %}
{% assign rawtags = rawtags | append:ttags %}
{% assign rawtags = rawtags | split:'|' | sort %}

{% for tag in rawtags %}
<a href="{{ site.baseurl }}/tag/{{tag}}">#{{tag}}</a>
{% endfor %}
