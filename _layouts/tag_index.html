---
layout: default
---

<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <time  datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a href='{{site.baseurl}}{{post.url}}'>&nbsp;{{post.title}}</a>
    <br/>

      {% for tag in post.tags %}
        <a href="{{site.baseurl}}/tag/{{ tag }}">#{{ tag }}</a>
      {% endfor %}
  </li>
  	    <br/>	  

  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
