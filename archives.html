---
layout: default
title: Archives
permalink: archives/
---

<h2>{{page.title}}</h2>

<ul>
	{% for post in site.posts %}
	<li >
		<time class="post-date" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time> <a  href='{{post.url}}'>-- <b>{{post.title}}</b></a>
		</br>
		
			{% for tag in post.tags %}
				<a href="{{ site.baseurl }}/tag/{{tag}}">#{{tag}}</a>
			{% endfor %}
		
	</li>
	</br>
	{% endfor %}
</ul>
